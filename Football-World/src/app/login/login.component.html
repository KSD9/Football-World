<form ngNativeValidate (ngSubmit)="onSignin(f)" #f="ngForm">
    <h1>SIGN IN</h1>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" minlength="6" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn-signin">Sign in</button>
    </div>
</form>
